<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders</title>
  <link rel="stylesheet" href="styleprincipal.css">
  <link rel="icon" type="image/png" href="Modo-Clássico/assets/icone(192x192).png">

</head>
<body>

  <div class="logo">
    <img src="/Modo-Clássico/assets/Logo.png" height="600" width="650">

      const music = document.getElementById("bg-music");
      music.volume = 0.2;
      music.play();
