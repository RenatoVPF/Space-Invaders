<!DOCTYPE html>
<html lang="pt-br">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modo Sobrevivente - Space Invaders</title>
  <link rel="stylesheet" href="visualtop.css">

<body>
      <div class="stars"></div>
  </div>
      <div id="menu">
            <h1>MODO <br>SOBREVIVENTE</h1>

            <button id="retornar-btn">↩️ Retornar</button>

            <canvas id="ultimo-Sobrevivente" width="1200" height="720" style="display:none"></canvas>
            <button id="mute-btn" >Mutar Som</button>
      </div>
     <audio id="bg-music" loop>
    <source src="../modosobreviva/sons/music.mp3" type="audio/mpeg">
  </audio>
  <script>
      const music = document.getElementById("bg-music");
      music.volume = 0.07;
      music.play();
      { once: true };
  </script>
